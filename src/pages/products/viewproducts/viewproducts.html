<ion-header>
    <ion-navbar color="danger">
      <!-- <ion-list color="danger" no-lines> -->
          <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>

          <ion-buttons end>
            <ion-badge *ngIf="this.cart.length > 0">{{ this.cart.length }}</ion-badge>
              <button ion-button icon-only (click)="viewcart()" size="small">
                  <ion-icon name="cart"></ion-icon>
              </button>
          </ion-buttons>

            <ion-label class="user-label" right>Login as:</ion-label>
            <ion-label class="user-label" right>{{this.loginuser}}</ion-label>
            <ion-buttons *ngIf="loginuser" end>
              <button ion-button icon-only (click)="logout()">
              <ion-icon name="log-out"></ion-icon>
            </button>
          </ion-buttons>
      <!-- </ion-list> -->









    </ion-navbar>
    <!-- <ion-toolbar color="danger">
        <ion-item color="danger" lines="none">
            <ion-label class="user-label" slot="end">Login as:</ion-label> <br />
            <ion-label class="user-label" slot="end">{{this.loginuser}}</ion-label>
          </ion-item>

          <ion-buttons *ngIf="loginuser" end>
            <button ion-button icon-only (click)="logout()">
                <ion-icon name="log-out"></ion-icon>
            </button>
          </ion-buttons>
    </ion-toolbar> -->
  </ion-header>

<ion-content>


    <ion-grid>
        <ion-row>
            <ion-col size="6" *ngFor= "let d of this.products">
                <!-- <ion-card> -->
                <div class="login-logo">
                    <ion-thumbnail>
                        <img (click)= "showdetailitems(d)" src={{d.images[0].src}} class="imgclass">
                    </ion-thumbnail>

                    <!-- <div class="myOverlay"> -->
                        <div>
                            <div class="my-label">{{d.title}}</div>
                            <ion-label>{{d.variants[0].price | currency:'Rs.':'symbol'}}</ion-label>
                        </div>
                        <!-- <div class="my-label">
                            <ion-label>{{d.variants[0].price | currency:'Rs.':'symbol'}}</ion-label>
                        </div> -->

                    <!-- </div> -->

                      </div>

                <div>
                    <button ion-button (click)="addtocart(d)" round  small>Add to Cart</button>
                </div>

                <!-- </ion-card> -->


            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
