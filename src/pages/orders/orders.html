<ion-header>
    <ion-navbar color="green">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Orders
      </ion-title>

      <ion-label class="user-label" right>Login as:</ion-label>
      <ion-label class="user-label" right>{{this.loginuser}}</ion-label>

      <ion-buttons *ngIf="loginuser" end>
        <button ion-button icon-only (click)="logout()">
            <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content>
    <ion-scroll scrollX="true" style="white-space:nowrap; height:300px;">
      <ion-grid>
        <ion-row nowrap>
            <ion-col style="width:150px;">Order#</ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col style="width:100px;">Date</ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col style="width:100px;">Customer</ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>


            <ion-col style="width:100px;">Payment Status</ion-col>
        </ion-row>
        <ion-row *ngFor="let order of this.filterorders" nowrap class="forecast_container">
            <ion-col style="width:100px;">{{order.orderno}}</ion-col>
            <ion-col style="width:100px;">{{order.date}}</ion-col>
            <ion-col style="width:100px;">{{order.customer}}</ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col style="width:100px;">{{order.paymentstatus}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-scroll>
  </ion-content>
