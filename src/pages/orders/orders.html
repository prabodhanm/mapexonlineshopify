<ion-header>
    <ion-navbar color="green">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Orders
      </ion-title>

      <ion-label class="user-label" right>Login as:</ion-label>
      <ion-label class="user-label" right>{{this.loginuser}}</ion-label>

      <ion-buttons *ngIf="loginuser" end>
        <button ion-button icon-only (click)="logout()">
            <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
