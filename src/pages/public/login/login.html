<ion-header>
    <ion-navbar color="green">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Login
      </ion-title>

    </ion-navbar>
  </ion-header>

<ion-content>
    <ion-item no-lines>
        <ion-img src="./assets/img/mapexslogo_360x.jpg"></ion-img>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input required type="text" [(ngModel)]="this.email" value={{this.email}}></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="this.password" value={{this.password}}></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button  (click)="login()" expand="block">Login</button>
        <button ion-button  (click)="register()" expand="block">Register</button>
      </ion-item>
</ion-content>
